<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <base href="/frontend/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Profile • Fake News Identifier</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body class="theme-dark">
  <div id="navbar-container"></div>

  <main class="container" style="margin-top:24px;">
    <h1 class="auth-hero">My Profile</h1>

    <div class="card" style="margin-top:12px;">
      <div class="card-content white-text">
        <span class="card-title">Account</span>
        <p><strong>Name:</strong> <span id="profile-name">—</span></p>
        <p><strong>Email:</strong> <span id="profile-email">—</span></p>
        <p><strong>User ID:</strong> <span id="profile-id">—</span></p>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <div class="card-content white-text">
        <span class="card-title">Change display name</span>
        <form id="nameForm" style="margin-top:12px;">
          <div class="input-field">
            <input id="new-name" type="text" placeholder="Your new display name" required>
            <label for="new-name">New name</label>
          </div>
          <button class="btn btn-cta waves-effect waves-light" type="submit">
            <i class="material-icons left">save</i>Save
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="page-footer footer-compact">
    <div class="container">© 2025 Group 11 · Fake News Identifier</div>
  </footer>

  <script src="js/navbar.js?v=prof1"></script>
  <script src="js/profiles.js?v=prof1"></script>
</body>
</html>
