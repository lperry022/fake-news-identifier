<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <base href="/frontend/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard • Fake News Identifier</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body class="theme-dark">
  <div id="navbar-container"></div>

  <main class="container" style="margin-top:24px; margin-bottom:48px;">
    <h1 class="auth-hero">Your Dashboard</h1>

    <!-- Summary cards -->
    <div class="row" id="summary-row" style="margin-top:8px;">
      <div class="col s12 m4">
        <div class="card stat-card">
          <div class="card-content white-text">
            <span class="card-title"><i class="material-icons left">history</i>Total Checks</span>
            <h4 id="sum-total" class="stat-number">0</h4>
          </div>
        </div>
      </div>
      <div class="col s12 m4">
        <div class="card stat-card">
          <div class="card-content white-text">
            <span class="card-title"><i class="material-icons left">bar_chart</i>Average Score</span>
            <h4 id="sum-avg" class="stat-number">—</h4>
          </div>
        </div>
      </div>
      <div class="col s12 m4">
        <div class="card stat-card">
          <div class="card-content white-text">
            <span class="card-title"><i class="material-icons left">verified_user</i>Trusted Ratio</span>
            <h4 id="sum-trusted" class="stat-number">—</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="card" style="margin-top:8px;">
      <div class="card-content white-text">
        <span class="card-title">Filter</span>
        <div class="row" style="margin-bottom:0;">
          <div class="input-field col s12 m6">
            <i class="material-icons prefix">search</i>
            <input id="filter-text" type="text" placeholder="Search headline/domain/flag…">
            <label for="filter-text">Search</label>
          </div>
          <div class="col s12 m6" style="margin-top:12px;">
            <div class="chip source-chip" data-src="all">All</div>
            <div class="chip source-chip trusted" data-src="Trusted">Trusted</div>
            <div class="chip source-chip untrusted" data-src="Untrusted">Untrusted</div>
            <div class="chip source-chip unknown" data-src="Unknown">Unknown</div>
          </div>
        </div>
      </div>
    </div>

    <!-- History grid -->
    <div id="history-empty" class="card" style="display:none;margin-top:12px;">
      <div class="card-content white-text">
        <span class="card-title">No history yet</span>
        <p>Run your first check from the home page to see it here.</p>
      </div>
    </div>

    <div id="history-grid" class="row" style="margin-top:8px;"></div>

    <div class="center-align" style="margin-top:8px;">
      <a id="btn-load-more" class="btn-flat waves-effect" style="display:none;">
        <i class="material-icons left">expand_more</i>Load more
      </a>
    </div>
  </main>

  <footer class="page-footer footer-compact">
    <div class="container">© 2025 Group 11 · Fake News Identifier</div>
  </footer>

  <script src="js/navbar.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
