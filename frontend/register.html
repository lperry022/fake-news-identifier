<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <base href="/frontend/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create account • Fake News Identifier</title>

  <!-- CSS (order matters) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=3"/>
</head>
<body class="theme-dark">
  <div id="navbar-container"></div>

  <main class="container auth-wrap">
    <h1 class="auth-hero">Create account</h1>

    <div class="card auth-card">
      <div class="card-content white-text">
        <form id="registerForm" novalidate>
          <div class="input-field">
            <input id="reg-name" type="text" autocomplete="name" required placeholder="Your name">
            <label for="reg-name">Full name</label>
          </div>

          <div class="input-field">
            <input id="reg-email" type="email" autocomplete="email" required placeholder="you@example.com">
            <label for="reg-email">Email</label>
          </div>

          <div class="input-field">
            <input id="reg-password" type="password" autocomplete="new-password" minlength="8" required placeholder="********">
            <label for="reg-password">Password (min 8 chars)</label>
          </div>

          <div class="section" style="margin-top:8px">
            <button id="btn-register" class="btn btn-cta waves-effect waves-light">
              <i class="material-icons left">person_add</i>Create account
            </button>
            <a href="/frontend/login.html" class="btn-flat auth-hint">Already have an account? Log in</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="page-footer footer-compact">
    <div class="container">© 2025 Group 11 · Fake News Identifier</div>
  </footer>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
